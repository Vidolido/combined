<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./style.css">    
    <script src="https://kit.fontawesome.com/eb714d6815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">

</head>
<body>

    <article class="profile">
        <div class="profile-image">
            <img src="https://assets.codepen.io/285131/neongirl.jpg" />
        </div>
        <h2 id="profileUsername" class="profile-username">name Surname</h2>
        <small id="profileMail" class="profile-user-handle">mail</small>
        <p id="profileAbout">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam, veritatis!</p>
        <div class="profile-info">
            <div>
                <i class="fa-solid fa-briefcase"></i>
                <h4>Workspace</h4>
                <p id="profileWorkspace">Insert Workspace</p>   
            </div>

            <div>
                <i class="fa-solid fa-globe"></i>
                <h4>Website</h4>
                <p id="profileWeb"><a href="">Insert Location</a></p>   
            </div>

            <div>
                <i class="fa-solid fa-location-dot"></i>
                <h4>Location</h4>
                <p id="profileStreet">Street</p>
                <p id="profileCity">City</p>
            </div>

        </div>
        <div class="profile-actions">
            <p>Follow Me</p>
        </div>
        <div class="profile-links">
            <a href="#" class="link link--icon">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
            <a href="#" class="link link--icon">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="#" class="link link--icon">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
        </div>
    </article>
    
</body>
<script src="./profile.js"></script>
</html>
